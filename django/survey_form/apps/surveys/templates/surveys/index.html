<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    ––––––––––––––––––––––––––––––––––––––––––––––––––-->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    ––––––––––––––––––––––––––––––––––––––––––––––––––-->
    {% load static %}
    <link rel="stylesheet" href="../../static/surveys/css/normalize.css">
    <link rel="stylesheet" href="../../static/surveys/css/skeleton.css">
    <link rel="stylesheet" href="../../static/surveys/css/styles.css">

</head>
<body>
   <div class="content-wrapper">
        <div class="form-wrapper">
            <form action="/survey/process" method="post">
                {% csrf_token %}
                Name: <input type="text" name="name" class="input-block">
                <div class="selection-block">
                    <p>Dojo Location:</p>
                    <select name="geo_location">
                        <option value="San Jose">San Jose</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Bellevue">Bellevue</option>
                        <option value="Dallas">Dallas</option>
                    </select>
                </div>
                <div class="selection-block">
                    <p>Favorite Language:</p>
                    <select name="prog_language">
                        <option value="Python">Python</option>
                        <option value="Go">GoLang</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                <div class="description">
					<label class="comment">Comment (optional)</label>
					<textarea id="comment" name="comment_input" rows="10" cols="50" placeholder="Comment"></textarea>
				</div>

                <input type='submit' value="Submit" name="submit_button">

            </form>

        </div>
   </div>
</body>
</html>
